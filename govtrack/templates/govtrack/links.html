{% if links %}
<b>Links:</b>
<ul>
{% for link in links %}
<li id='link-{{link.id}}'><a href='{{ link.url }}' target='_new'>{{ link.url }}</a>
{% if user.is_authenticated %}
  {% with view='link_del' object=link %}
    {% include 'govtrack/delete.html' %}
  {% endwith %}
{% endif %}
</li>
{% endfor %}
</ul>
<br>
{% endif %}
