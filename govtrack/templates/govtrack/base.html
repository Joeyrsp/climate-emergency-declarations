<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

  {% load static %}
  <script type="text/javascript" src="{% static 'govtrack/admin-tools.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'govtrack/style.css' %}">
  {% if 'qa' in request.META.HTTP_HOST %}
  <style type='text/css'>
  body {
    background-image: url("{% static 'govtrack/qa.png' %}");
  }
  </style>
  {% endif %}

  <title>ICEF</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ICEF</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class='active'><a href='{% url 'countries' %}'>Countries</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
 
     <h2>{% block title %}ICEF{% endblock %}</h2>

     <div id="content">
         {% block content %}{% endblock %}
     </div>

    {% if user.is_authenticated %}
    <hr>
    <a href='{% url 'index' %}'>home</a>
    | <a href='{% url 'countries' %}'>countries list</a>
    {% endif %}

    </div><!-- /.container -->

</body>
</html>
